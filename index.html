<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="profile">
       <div class="card">
        <div class="header">
            <img src="./assets/pro.png" alt="profile">
            <h3>Mohan Krishna</h3>
            <span>Fullstack web developer</span>
        </div>
        <div class="details">
            <div class="foll">
                <h4>Followers</h4>
                <span>123M</span>
            </div>
            <div class="post">
                <h4>Posts</h4>
                <span>1K</span>
            </div>
            <div class="videos">
                <h4>Videos</h4>
                <span>2k</span>
            </div>
        </div>
        <div class="social">
            <div class="images">
                <img src="./assets/fb.png" alt="facebook">
                <img src="./assets/Instagram.png" alt="instagram">
                <img src="./assets/twit.png" alt="twitter">
                <img src="./assets/youtube.png" alt="youtube">
                <img src="./assets/link.png" alt="linkedin">
                <img src="./assets/git.png" alt="github">
            </div>
        </div>
        <div class="buttons">
            <div class="btn1">
                <button>Know More</button>
            </div>
            <div class="bnt2">
                <button>Follow Me</button>
            </div>
        </div>
       </div>
    </section>
</body>
</html>
